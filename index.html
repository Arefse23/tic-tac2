<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO Game</title>
    <link rel="stylesheet" href="./style/vx.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div id="gameContainer">
    <h1>Tic Tac Tok</h1>

    <div id="scoore">
      <div id="scoore-sup"><p class="ppp">Result</p></div>
      <div id="scoore-dialoge"><p>Player One(X): </p> <p id="Ps1" class="pc">0</p></div>
      <div id="scoore-dialoge"><p>Player Two(O): </p> <p id="Ps2" class="pc">0</p></div>
      <div id="scoore-dialogee"><h2 id="statusText"></h2></div>
      <div id="scoore-dialogeef"><h2 id="statusTextf">Final Winner</h2></div>
      <button id="restartBtn">Restart</button>
      
    </div>


    <div id="cellContainer">
        <div id="0"  class="cell"></div>
        <div id="1"  class="cell"></div>
        <div id="2"  class="cell"></div>
        <div id="3"  class="cell"></div>
        <div id="4"  class="cell"></div>
        <div id="5"  class="cell"></div>
        <div id="6"  class="cell"></div>
        <div id="7"  class="cell"></div>
        <div id="8"  class="cell"></div>
    </div>
    <audio id="aud" loop></audio>
    <audio id="aud2" ></audio>

 

    <!--  -->
  </div>

<script src="./script/vx.js"></script>
</body>
</html>
